<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Disease</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .edit-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        textarea {
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="edit-container">
        <h1 class="mb-4">Edit Disease: <span th:text="${disease.disease}"></span></h1>

        <form th:action="@{/Admin/Edit}" method="post" th:object="${disease}">
            <input type="hidden" name="oldName" th:value="${oldName}">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="disease" class="form-label">Disease Name</label>
                    <input type="text" class="form-control" id="disease" th:field="*{disease}" required>
                </div>
                <div class="col-md-6">
                    <label for="scientificName" class="form-label">Scientific Name</label>
                    <input type="text" class="form-control" id="scientificName" th:field="*{scientificName}">
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>

            <div class="mb-3">
                <label for="symptoms" class="form-label">Symptoms</label>
                <textarea class="form-control" id="symptoms" th:field="*{symptoms}"></textarea>
            </div>

            <div class="mb-3">
                <label for="cause" class="form-label">Causes</label>
                <textarea class="form-control" id="cause" th:field="*{cause}"></textarea>
            </div>

            <div class="mb-3">
                <label for="treatment" class="form-label">Treatment</label>
                <textarea class="form-control" id="treatment" th:field="*{treatment}"></textarea>
            </div>

            <div class="mb-3">
                <label for="medications" class="form-label">Medications</label>
                <textarea class="form-control" id="medications" th:field="*{medications}"></textarea>
            </div>

            <div class="mb-3">
                <label for="prevention" class="form-label">Prevention</label>
                <textarea class="form-control" id="prevention" th:field="*{prevention}"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contagious" class="form-label">Contagious</label>
                    <select class="form-select" id="contagious" th:field="*{contagious}">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="severity" class="form-label">Severity</label>
                    <input type="text" class="form-control" id="severity" th:field="*{severity}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="commonAgeGroup" class="form-label">Common Age Group</label>
                    <input type="text" class="form-control" id="commonAgeGroup" th:field="*{commonAgeGroup}">
                </div>
                <div class="col-md-6">
                    <label for="duration" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="duration" th:field="*{duration}">
                </div>
            </div>

            <div class="mb-3">
                <label for="firstAidAdvice" class="form-label">First Aid Advice</label>
                <textarea class="form-control" id="firstAidAdvice" th:field="*{firstAidAdvice}"></textarea>
            </div>

            <div class="mb-3">
                <label for="riskFactors" class="form-label">Risk Factors</label>
                <textarea class="form-control" id="riskFactors" th:field="*{riskFactors}"></textarea>
            </div>

            <div class="mb-3">
                <label for="sideEffects" class="form-label">Side Effects</label>
                <textarea class="form-control" id="sideEffects" th:field="*{sideEffects}"></textarea>
            </div>

            <div class="mb-3">
                <label for="sourceOfInformation" class="form-label">Source of Information</label>
                <input type="text" class="form-control" id="sourceOfInformation" th:field="*{sourceOfInformation}">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/Admin/diseases}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Disease</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
