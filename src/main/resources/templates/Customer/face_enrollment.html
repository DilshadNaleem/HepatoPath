<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Enrollment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heading {
            margin-bottom: 1.5rem;
        }

        .heading h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .paragraph {
            margin-bottom: 2rem;
            color: var(--gray);
            font-weight: 400;
        }

        .paragraph p {
            font-size: 1.1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 350px;
            margin: 0 auto 2rem;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .loading {
            display: none;
            margin: 2rem 0;
            font-size: 1.1rem;
            color: var(--primary);
            font-weight: 500;
        }

        .loading:after {
            content: '...';
            display: inline-block;
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-tertiary {
            background-color: var(--light);
            color: var(--gray);
        }

        .btn-tertiary:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .update-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .update-link:hover {
            color: var(--primary);
        }

        .update-link:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .update-link:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .heading h1 {
                font-size: 1.8rem;
            }

            .video-container {
                height: 280px;
            }

            .actions {
                flex-direction: column;
                gap: 0.8rem;
            }

            .btn {
                width: 100%;
            }
        }

        /* Special effects */
        .video-container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        /* Focus ring for accessibility */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="heading">
        <h1>Enroll Face</h1>
    </div>
    <div class="paragraph">
        <p>Look directly at the camera and click 'Capture'</p>
    </div>

    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="loading" id="loading">Processing your face</div>

    <div class="actions">
        <button id="capture" class="btn btn-primary">Capture</button>
        <button id="retry" class="btn btn-secondary">Retry</button>
        <button class="btn btn-tertiary">Skip</button>
    </div>
    <a href="/Customer/UpdateFace" class="update-link">Update Face</a>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const retryBtn = document.getElementById('retry');
    const loading = document.getElementById('loading');

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' },
                audio: false
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Camera Access Error: " + err.message);
        }
    }

    async function captureAndSend() {
        try {
            loading.style.display = 'block';
            captureBtn.style.display = 'none';

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const blob = await new Promise(resolve => {
                canvas.toBlob(resolve, 'image/jpeg', 0.95);
            });

            const formData = new FormData();
            formData.append('faceImage', blob, 'face_capture.jpg');

            const response = await fetch('/Customer/EnrollFace', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message);

            if(result.status == 'success') {
                window.location.href = '/Customer/Dashboard';
            } else if (result.message.includes('Session Expired')) {
                window.location.href = '/Customer/Signing';
            } else {
                retryBtn.style.display = 'block';
            }
        } catch (err) {
            alert('Error: ' + err.message);
            retryBtn.style.display = 'block';
        } finally {
            loading.style.display = 'none';
        }
    }

    captureBtn.addEventListener('click', captureAndSend);
    retryBtn.addEventListener('click', () => {
        captureBtn.style.display = 'block';
        retryBtn.style.display = 'none';
        canvas.style.display = 'none';
    });

    initCamera();
</script>
</body>
</html>
